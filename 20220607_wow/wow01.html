<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="animate.css">
    <script src="wow.min.js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <style>
        body{height: 400vh;}
        .box{
            position: absolute;top: 150vh;
            width: 200px;height: 200px;
            left: 50%;transform: translateX(-50%);
            display: flex;
        }
        .box1{
            width: 250px;height: 200px; background-color: #f00;
        }
        .box_wrap{
            position: absolute;top: 200vh;width: 1000px;left: 50%;
            transform: translateX(-50%);
        }
        .box_wrap li{float: left;width: calc( (1000px - 30px ) / 4 );margin-right: 10px;}
        .box_wrap li:last-child{margin-right: 0;}
        .box_wrap li img{width: 100%;}
    </style>
</head>
<body>
    <div class="box">
        <div class="box1 wow fadeInUp" data-wow-offset="100"></div>
        <div class="box1 wow fadeInUp" data-wow-offset="100" data-wow-delay="0.2s"></div>
        <div class="box1 wow fadeInUp" data-wow-offset="100" data-wow-delay="0.4s"></div>
        <div class="box1 wow fadeInUp" data-wow-offset="100" data-wow-delay="0.6s"></div>
    </div>
    <div class="box_wrap">
        <ul class="clearfix">
            <li class="wow fadeInUp" data-wow-delay="0"><img src="../images/testimg.jpg" alt=""></li>
            <li class="wow fadeInUp" data-wow-delay="0.2s"><img src="../images/testimg.jpg" alt=""></li>
            <li class="wow fadeInUp" data-wow-delay="0.6s"><img src="../images/testimg.jpg" alt=""></li>
            <li class="wow fadeInUp" data-wow-delay="1.2s"><img src="../images/testimg.jpg" alt=""></li>
        </ul>
    </div>
    <!-- data-wow-duration:animation 길이-->
    <!-- data-wow-delay:animation 지연-->
    <!-- data-wow-offset:animation 스크롤 지연-->
    <!-- data-wow-interation:animation 반복횟수-->
    
</body>
</html>
