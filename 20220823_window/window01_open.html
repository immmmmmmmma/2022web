<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window01_open</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <a href="http://www.naver.com" target="_self">네이버</a>
    <a href="http://www.daum.net" target="_blank">다음</a>

    <button onclick="windowOpen('www.naver.com')">네이버</button>
    <button onclick="windowOpen('www.daum.net')">다음</button>

    <script>
        function windowOpen(url){
            console.log("open");
            window.open("http://"+url,"width=300,height=400");
        }
    </script>
</body>
</html>
