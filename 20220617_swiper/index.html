<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.min.js" integrity="sha512-Hvn3pvXhhG39kmZ8ue3K8hw8obT4rfLXHE5n+IWNCMkR6oV3cfkQNUQqVvX3fNJO/JtFeo/MfLmqp5bqAT+8qg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.min.js" integrity="sha512-Hvn3pvXhhG39kmZ8ue3K8hw8obT4rfLXHE5n+IWNCMkR6oV3cfkQNUQqVvX3fNJO/JtFeo/MfLmqp5bqAT+8qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .slider_wrap{width: 1000px;height: 500px;;margin: 0 auto;}
        .swiper{width: 100%;height: 100%;}
        .swiper-slide{display: flex;justify-content: center;align-items: center;}
        .swiper-slide-active{background-color: moccasin;}
        .swiper1st h3{transform: translateY(60px);transition: 0.3s;transition-delay: 0.2s;opacity: 0;}
        .swiper1st.swiper-slide-active h3{transform: translateY(0);opacity: 1;}
    </style>
</head>
<body>
    <div class="slider_wrap">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper1st">
                <h3>Lorem, ipsum dolor.</h3>
              </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
 
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>

          <script>
            var swiper = new Swiper(".mySwiper", {
                // slidesPerView: 3,
                // centeredSlides: true,
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                clickable: true,
                },
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
            });
          </script>
    </div>
    
</body>
</html>
