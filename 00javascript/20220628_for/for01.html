<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{}
    </style>
</head>
<body>
    <div id="box">1</div>
    <script>
        let gugu = '';
        for(var i=1;i<10;i++){
            // document.write("3 x " + i + " = " + 3*i +"<br>");
            // document.write(`3 x ${i} = ${3*i}<br>`)
            gugu += `3 x ${i} = ${3*i}<br>`;
            // [gugu +=] = [gugu + gugu =]
            
        }
        console.log(gugu);
        document.getElementById("box")[1].innerHTML = gugu;

    </script>
    
</body>
