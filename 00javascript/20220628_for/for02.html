<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">1</div>
    <script>
        let gugu = '';
        for(let i=1;i<10;i++){
            gugu += `3 x ${i} = ${3*i}<br>`;

        }
        console.log(gugu);

        document.getElementById("box").innerHTML = gugu;
    </script>
