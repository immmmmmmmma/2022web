<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseevent01</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box,.box1{
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
        }
        .box{
            background-color: aquamarine;
        }
        .box1{
            background-color: rgb(165, 127, 255);
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <img src="../../images/testimg.jpg" alt="" onmousemove="where(event)">
    <img src="../../images/testimg.jpg" alt="" onmousemove="mtImg(event)">
    <div class="box"></div>
    <div class="box1"></div>

    <script>
        function where(e) {
            console.log(e.offsetX =","=e.offsetY)
        }

        let box = document.querySelector(".box");
        let box1 = document.querySelector(".box1");

        function myImg(e){
            console.log(e.x,e.y)
            box.style.left = 40 + e.x + "px";
            box.style.top = 40 + e.y + "px";
        }
    </script>
</body>
</html>
