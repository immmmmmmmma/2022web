<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax03</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        .wrap{
            width: 1200px;
            margin: 0 auto;
        }
        .warp .list{
            display: flex;
            gap: 20px;
        }
        .list li{
            width: 25%;
            text-align: center;
            padding: 10px;
        }
        .list li img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="list">

        </ul>
    </div>


    <script>
        $.ajax({            
            url:"./data/book.json",
            dataType:"json",
            success:viewData,
            
        })
        function viewData(data){
            console.log(data.book)
            let list = ""
            for(let i=0;i<data.book.length;i++){
                list +=
                `<li>
                    <img src="img/${data.book[i].bookimg}" alt="">
                    <h3>${data.book[i].title}</h3>
                    <p>${data.book[i].author}</p>
                    <span>${data.book[i].price}</span>
                </li>`
            }
            $(".list").html(list)
        }
    </script>
</body>
</html>
