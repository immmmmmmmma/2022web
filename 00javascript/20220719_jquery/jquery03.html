<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery03</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box{
            display: flex;
            width: 300px;
            flex-wrap: wrap;
        }
        .box .item{
            background: deeppink;
            flex-grow: 1;
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <button class="btn">늘리기</button>
    <button class="clear">전체삭제</button>
    <div class="box"></div>

    <script>
        // $(".btn").on("click",function(){}) 밑과 동일
        let num = 0;
        $(".btn").click(function(){
            $(".box").append(`<div class="item">${num}</div>`);
            num++;

        })
        $(".clear").click(function(){
            $(".box").empty();
            num = 0;
        })
    </script>
</body>
</html>
