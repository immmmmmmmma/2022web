<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iquery03_modal</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layer{
            width: 500px;
            display: flex;
            gap: 10px;
        }
        .layer li{
            flex-grow: 1;
        }
        .layer li img{
            width: 100%;
        }

        .glayLayer{
            position: fixed;
            /* width: 100%;
            height: 100%; */
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /* 4면 전체로 값을 주면 늘릴 수 있다 */
            background:rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overLayer{
            position: relative;
        }
        .icon{
            position: absolute;
            right: 0;
            top: -40px;
            width: 40px;
            height: 40px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            /* display: none; */
        }

        
    </style>
</head>
<body>
    <ul class="layer">
        <li><a href="../../images/img1.jpg" class="modal"><img src="../../images/img1.jpg" alt=""></li></a>
        <li><a href="../../images/img2.jpg" class="modal"><img src="../../images/img2.jpg" alt=""></li></a>
        <li><a href="../../images/img3.jpg" class="modal"><img src="../../images/img3.jpg" alt=""></li></a>
    </ul>
    <div class="glayLayer">
        <div class="overLayer">
            <div class="icon"><i class="fa-solid fa-x"></i></div>
            <img src="../../images/img1.jpg" alt="">
        </div>
    </div>
    
    <script>
        $(".modal").click(function(e){
            e.preventDefault();
            //모달 클릭시 glayLayer가 열리고 a테그 경로를 통해(prevent로 경로 이동을 막음) overlay img(해당 a값의 경로로 img변경)가 열림
            let aModal = $(this).attr("href"); // attr get
            $(".glayLayer").css("display","flex")
            $(".overLayer img").attr("src",aModal) //attr set
        })
        $(".icon").click(function(){
            // $(".glayLayer").css("display","none")
            $(this).parent().parent().hide();
        })
        // $(".glayLayer").click(function(){
        //     $(this).hide()
        // })
    </script>
</body>
</html>
